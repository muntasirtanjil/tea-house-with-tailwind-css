<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea house </title>
    <!-- google font setup  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font  awesome -->
    <script src="https://kit.fontawesome.com/981b28ffc5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

            <div>

                <button class="px-5 py-4 rounded-lg text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] font-bold ">Explore More <i class="fa-solid -rotate-45 fa-arrow-right"></i></button>
            </div>
            <!-- img section -->
            <div class="relative">
                <img class="w-full" src="images/banner.png" alt="">
                
                <div class=" absolute top-28 md:top-80  md:left-32 lg:28 flex items-center bg-white px-7 py-5 rounded-lg shadow-md  ">
                    
                    <div>
                        <i class="fa-solid text-yellow-400 text-2xl fa-star"></i>
                    </div>
                    <div >
                        <h2 class="text-3xl font-bold">5.00</h2>

            </div>
